<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title title="Design Project List Show"></title>
  </head>
  <body>
    <div class="main">
      <ul class="designUl">
        <li class="avator">
          <div class="left">
            <div class="rank">
              <span class="rank_text">1</span>
              <img
                class="icon_triangle_up"
                src="./images/icon_triangle_up.png"
                alt="icon_triangle_up"
              />
              <span class="rank_trend">6</span>
            </div>
            <div class="circleImage">
              <img src="./images/image_1.webp" alt="avator_1" />
            </div>
            <div class="name">Jean Bishop</div>
            <a class="watch">
              <img
                class="icon_eye"
                src="./images/icon_eye.png"
                alt="icon_eye"
              />
              <span>1,231,323</span>
            </a>
          </div>
          <div class="divide"></div>
          <div class="right">
            <div class="rank">
              <span class="rank_text">2</span>
              <img
                class="icon_triangle_up"
                src="./images/icon_triangle_up.png"
                alt="icon_triangle_up"
              />
              <span class="rank_trend">3</span>
            </div>
            <div class="circleImage">
              <img src="./images/image_2.webp" alt="avator_2" />
            </div>
            <div class="name">Sammy Elliott</div>
            <a class="watch">
              <img
                class="icon_eye"
                src="./images/icon_eye.png"
                alt="icon_eye"
              />
              <span>1,003,323</span>
            </a>
          </div>
        </li>
        <li>
          <div class="li_horizontal">
            <strong class="rank_text">3</strong>
            <img src="./images/image_3.webp" alt="avator_3" />

            <div class="people">
              <strong>Beth Sampson</strong>
              <a class="watch">
                <img
                  class="icon_eye"
                  src="./images/icon_eye.png"
                  alt="icon_eye"
                />
                <span>1,003,024</span>
              </a>
            </div>
          </div>
        </li>
        <li>
          <div class="li_horizontal">
            <strong class="rank_text">4</strong>
            <img src="./images/image_4.webp" alt="avator_4" />

            <div class="people">
              <strong>Keira Knightley</strong>
              <a class="watch">
                <img
                  class="icon_eye"
                  src="./images/icon_eye.png"
                  alt="icon_eye"
                />
                <span>953,812</span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
